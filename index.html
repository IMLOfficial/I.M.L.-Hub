        :root { --primary: #00d2ff; --bg: #010101; --card-bg: rgba(15, 15, 15, 0.95); }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; scroll-behavior: smooth; }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* BRANDING */
        header { text-align: center; margin-bottom: 80px; }
        .main-logo { width: 120px; border-radius: 50%; border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); margin-bottom: 20px; }

        /* VIDEO ARCHITECTURE */
        .section-header { border-left: 3px solid var(--primary); padding-left: 15px; margin-bottom: 30px; letter-spacing: 4px; font-size: 1.2rem; }

        .featured-video { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #222; margin-bottom: 60px; position: relative; }
        .featured-video iframe { width: 100%; height: 100%; border: 0; }

        .archive-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .video-card { background: var(--card-bg); border: 1px solid #222; transition: 0.3s ease; }
        .video-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .video-card iframe { width: 100%; aspect-ratio: 16/9; border: 0; }
        .video-label { padding: 15px; font-size: 0.8rem; color: var(--primary); text-align: center; }

        footer { padding: 80px; text-align: center; opacity: 0.2; font-size: 10px; letter-spacing: 2px; }
    </style>
