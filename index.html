<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.M.L. | MULTIMEDIA HUB</title>
    <style>
        :root { --primary: #00d2ff; --bg: #010101; --card-bg: rgba(15, 15, 15, 0.9); }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; scroll-behavior: smooth; }

        #canvas-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* HUD */
        .hud-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; font-size: 10px; color: var(--primary); letter-spacing: 2px; padding: 20px; }
        .hud-right { position: absolute; top: 20px; right: 20px; text-align: right; }

        /* SECTIONS */
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; position: relative; z-index: 10; }
        
        /* FEATURED VIDEO (LATEST) */
        .featured-section { margin-bottom: 80px; text-align: center; }
        .featured-video { 
            width: 100%; aspect-ratio: 16/9; border: 1px solid var(--primary); 
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2); border-radius: 4px; overflow: hidden;
        }
        .section-label { color: var(--primary); letter-spacing: 8px; text-transform: uppercase; font-size: 12px; margin-bottom: 20px; display: block; }

        /* VIDEO ARCHIVE GRID */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .video-card { background: var(--card-bg); border: 1px solid #222; transition: 0.3s; }
        .video-card:hover { border-color: var(--primary); transform: scale(1.02); }
        .video-card iframe { width: 100%; aspect-ratio: 16/9; border: 0; }
        .v-meta { padding: 15px; font-size: 0.9rem; color: var(--primary); }

        h1 { font-size: 4rem; letter-spacing: 20px; margin: 40px 0; text-align: center; }
        footer { text-align: center; padding: 100px 20px; opacity: 0.3; font-size: 10px; }
    </style>
</head>
<body>

    <canvas id="canvas-layer"></canvas>

    <div class="hud-overlay">
        <div>STREAM_STATUS: STABLE</div>
        <div class="hud-right">ARCHIVE_ACCESS: GRANTED<br>V.02_LOADED</div>
    </div>

    <div class="container">
        <header style="text-align: center;">
            <img src="1000032165.png" style="width: 100px; border-radius: 50%; border: 1px solid var(--primary);" alt="IML">
            <h1>I.M.L.</h1>
        </header>

        <section class="featured-section">
            <span class="section-label">// LATEST_VISUAL_DROP</span>
            <div class="featured-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ZSYhsA1_yL8" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <span class="section-label">// VISUAL_ARCHIVE</span>
        <div class="video-grid">
            
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/irbqdvb9rLY"></iframe>
                <div class="v-meta">THE VIEW FROM HERE</div>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/8YkRKiAjGO8"></iframe>
                <div class="v-meta">L'Ã‰CLAT ET LE CHAOS</div>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
                <div class="v-meta">UPCOMING_TRANSMISSION</div>
            </div>

            </div>

        <footer>I.M.L. MULTIMEDIA HUB &copy; 2026</footer>
    </div>

    <script>
        // BACKGROUND ANIMATION
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let points = [];
        let mouse = { x: 0, y: 0 };

        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
        
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<70; i++) points.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5), vy: (Math.random()-0.5) });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            points.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx *= -1;
                if(p.y<0 || p.y>canvas.height) p.vy *= -1;
                ctx.fillStyle = 'rgba(0, 210, 255, 0.3)';
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
                let d = Math.hypot(mouse.x - p.x, mouse.y - p.y);
                if(d < 150) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${1 - d/150})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init;
        init(); animate();
    </script>
</body>
</html>
