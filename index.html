<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.M.L. | PROTOCOL_REVEALED</title>
    <style>
        :root { --primary: #00d2ff; --bg: #010101; --glitch-red: #ff0055; --glitch-blue: #00f7ff; }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; overflow-x: hidden; user-select: none; }

        #canvas-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* SECRET MODAL */
        #secret-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; color: var(--glitch-red); text-align: center;
        }

        /* SCANNER HUD */
        .hud-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .hud-text { position: absolute; font-size: 10px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; }
        #mouse-tracker { bottom: 20px; left: 20px; }
        #system-status { top: 20px; right: 20px; text-align: right; }

        /* LOGO & TEXT */
        .header-container { padding: 80px 20px; text-align: center; }
        .logo-glitch { width: 150px; border-radius: 50%; border: 1px solid var(--primary); filter: drop-shadow(0 0 15px var(--primary)); }
        .glitch-text { font-size: clamp(2rem, 10vw, 5rem); font-weight: 900; letter-spacing: 20px; position: relative; }

        /* VIDEO GRID */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 0 10% 100px; position: relative; z-index: 10; }
        .video-card { background: #000; border: 1px solid #1a1a1a; transition: 0.3s; }
        .video-card:hover { border-color: var(--glitch-red); transform: scale(1.02); }
        iframe { width: 100%; aspect-ratio: 16/9; border: 0; opacity: 0.6; transition: 0.5s; }
        .video-card:hover iframe { opacity: 1; }

        /* BREACH BAR */
        #hold-progress { position: fixed; bottom: 0; left: 0; height: 6px; background: var(--glitch-red); width: 0%; z-index: 3000; box-shadow: 0 0 15px var(--glitch-red); }
    </style>
</head>
<body onmousedown="startHold()" onmouseup="endHold()" onmouseleave="endHold()">

    <div id="hold-progress"></div>
    <canvas id="canvas-layer"></canvas>

    <div id="secret-overlay">
        <h1 style="letter-spacing: 15px; font-size: 3rem; text-shadow: 0 0 20px var(--glitch-red);">ACCESS GRANTED</h1>
        <p style="max-width: 600px; padding: 20px;">"THE FREQUENCIES ARE NOT JUST SOUND. THEY ARE COORDINATES. I.M.L. HAS BREACHED THE PERIMETER."</p>
        <button onclick="closeSecret()" style="background: none; border: 1px solid var(--glitch-red); color: var(--glitch-red); padding: 15px 30px; cursor: pointer; font-family: 'Courier New';">REBOOT SYSTEM</button>
    </div>

    <div class="hud-overlay">
        <div class="hud-text" id="mouse-tracker">X-000 // Y-000</div>
        <div class="hud-text" id="system-status">DECRYPTING... 42%<br>VIBE: UNSTABLE<br>ORIGIN: IML_HUB</div>
    </div>

    <div class="header-container">
        <img src="1000032165.png" class="logo-glitch" alt="IML">
        <h1 class="glitch-text">I.M.L.</h1>
        <p style="letter-spacing: 3px; opacity: 0.5; font-size: 10px;">LONG-PRESS ANYWHERE TO OVERRIDE</p>
    </div>

    <div class="video-grid">
        <div class="video-card"><iframe src="https://www.youtube.com/embed/ZSYhsA1_yL8"></iframe></div>
        <div class="video-card"><iframe src="https://www.youtube.com/embed/irbqdvb9rLY"></iframe></div>
        <div class="video-card"><iframe src="https://www.youtube.com/embed/8YkRKiAjGO8"></iframe></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        const progress = document.getElementById('hold-progress');
        const secret = document.getElementById('secret-overlay');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let mouse = { x: 0, y: 0 };
        let points = [];
        let holdTimer;
        let holdPercent = 0;

        // --- THE CRAZY GLITCH SOUND GENERATOR ---
        function synthGlitch() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- BREACH LOGIC ---
        function startHold() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            holdPercent = 0;
            holdTimer = setInterval(() => {
                holdPercent += 2;
                progress.style.width = holdPercent + "%";
                if(holdPercent >= 100) {
                    clearInterval(holdTimer);
                    synthGlitch(); // TRIGGER THE SOUND
                    secret.style.display = 'flex';
                }
            }, 40);
        }

        function endHold() {
            clearInterval(holdTimer);
            holdPercent = 0;
            progress.style.width = "0%";
        }

        function closeSecret() { secret.style.display = 'none'; }

        // --- INTERACTIVE BACKGROUND ---
        window.onmousemove = (e) => { 
            mouse.x = e.clientX; mouse.y = e.clientY; 
            document.getElementById('mouse-tracker').innerText = `X-${mouse.x} // Y-${mouse.y}`;
        };

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<70; i++) points.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2 });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            points.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx *= -1;
                if(p.y<0 || p.y>canvas.height) p.vy *= -1;
                ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
                let d = Math.hypot(mouse.x - p.x, mouse.y - p.y);
                if(d < 200) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${1 - d/200})`;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
            });
            requestAnimationFrame(animate);
        }

        window.onresize = init;
        init(); animate();
    </script>
</body>
</html>
