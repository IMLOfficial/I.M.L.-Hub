<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>I.M.L. Official Hub</title>
    <style>
        :root { 
            --primary: #00d2ff; 
            --bg: #050505; 
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        /* TECH-GRID ANIMATED BACKGROUND */
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* FIXED SOCIAL BAR */
        .social-bar { 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .social-bar a { 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 13px;
            letter-spacing: 2px;
            transition: 0.3s; 
        }
        .tiktok-link { color: #ff0050; }
        .yt-link { color: #ff0000; }
        .social-bar a:hover { transform: scale(1.1); text-shadow: 0 0 15px currentColor; }

        /* HEADER & PULSING LOGO */
        header { padding: 60px 20px; text-align: center; }
        .logo { 
            width: 150px; height: 150px; 
            border-radius: 50%; 
            border: 2px solid var(--primary); 
            box-shadow: 0 0 20px var(--primary); 
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px var(--primary); transform: scale(1); }
            to { box-shadow: 0 0 30px var(--primary); transform: scale(1.05); }
        }

        h1 { font-size: 2.5rem; letter-spacing: 5px; margin-top: 20px; text-shadow: 0 0 10px var(--primary); }

        /* VIDEO GRID - GLASSMORPHISM */
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            padding: 40px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            border: 1px solid rgba(0, 210, 255, 0.1); 
            overflow: hidden; 
            transition: 0.4s;
            backdrop-filter: blur(5px);
        }

        .card:hover { 
            border-color: var(--primary); 
            transform: translateY(-10px); 
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2); 
        }

        iframe { width: 100%; aspect-ratio: 16/9; border: 0; display: block; }

        /* INSTALL BUTTON UPGRADE */
        #pwa-area { padding: 10px; background: #000; }
        .install-btn { 
            background: var(--primary); 
            color: black; 
            padding: 8px 20px; 
            border-radius: 50px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
        }
    </style>
</head>
<body>

    <div id="pwa-area" style="display:none;">
        <button class="install-btn" id="installBtn">INSTALL APP</button>
    </div>

    <nav class="social-bar">
        <a href="https://www.tiktok.com/@i.m.l._official" target="_blank" class="tiktok-link">TikTok</a>
        <a href="https://youtube.com/@i.m.l._official" target="_blank" class="yt-link">YouTube</a>
    </nav>

    <header>
        <img src="1000032165.png" class="logo" alt="IML Logo">
        <h1>I.M.L. OFFICIAL</h1>
    </header>

    <main class="video-grid">
        <div class="card"><iframe src="https://www.youtube.com/embed/ZSYhsA1_yL8"></iframe></div>
        <div class="card"><iframe src="https://www.youtube.com/embed/irbqdvb9rLY"></iframe></div>
        <div class="card"><iframe src="https://www.youtube.com/embed/8YkRKiAjGO8"></iframe></div>
    </main>

    <footer style="padding: 50px; opacity: 0.4; font-size: 11px; text-align: center;">
        &copy; 2026 I.M.L. | THE SOUND OF THE FUTURE
    </footer>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        let prompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); prompt = e;
            document.getElementById('pwa-area').style.display = 'block';
        });
        document.getElementById('installBtn').addEventListener('click', () => {
            if(prompt) prompt.prompt();
        });
    </script>
</body>
</html>
