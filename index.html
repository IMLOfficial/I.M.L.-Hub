<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4db8ff">
<title>I.M.L. Official</title>

<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#eef7ff;
  --text:#0a1a2a;
  --accent:#4db8ff;
}

[data-theme="dark"]{
  --bg:#0b1220;
  --text:#e9f4ff;
}

*{margin:0;box-sizing:border-box;font-family:system-ui,Segoe UI,sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
#bg{position:fixed;inset:0;z-index:-1}

/* ===== HEADER ===== */
header{display:flex;align-items:center;gap:15px;padding:25px}
header img{width:60px}
header h1{font-size:2rem;letter-spacing:3px}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  gap:10px;
  padding:0 25px;
  flex-wrap:wrap;
}

.controls button{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,var(--accent),#89d6ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SOCIALS ===== */
.socials{display:flex;gap:15px;padding:20px 25px}

.socials a{
  text-decoration:none;
  padding:12px 22px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--accent),#89d6ff);
  color:white;
  font-weight:bold;
}

/* ===== HERO ===== */
#hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:70px 25px 90px;
  text-align:center;
}

.logo-hero{
  position:relative;
  width:170px;
  height:170px;
  cursor:pointer;
}

.logo-hero img{
  width:100%;
  z-index:3;
  position:relative;
  animation:float 6s ease-in-out infinite;
  transition:transform .6s ease;
}

.logo-hero.expanded img{transform:scale(1.25)}

.logo-hero .glow{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(77,184,255,.65), transparent 70%);
  filter:blur(30px);
  z-index:1;
  animation:pulse 4s ease-in-out infinite;
}

#orbit{position:absolute;inset:0;z-index:2}

.hero-text{margin-top:28px;font-size:1.05rem;opacity:.7}

/* ===== SECTIONS ===== */
section{padding:40px 25px}
iframe{width:100%;height:500px;border:none;border-radius:20px}

/* ===== DOWNLOAD ===== */
.downloads{display:flex;gap:15px;justify-content:center;flex-wrap:wrap}

.downloads a{
  padding:15px 30px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--accent),#89d6ff);
  color:white;
  font-weight:bold;
  text-decoration:none;
}

footer{text-align:center;padding:30px;opacity:.6}

/* ===== ANIMATIONS ===== */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@keyframes pulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<header>
  <img src="logo.png" alt="I.M.L Logo">
  <h1>I.M.L.</h1>
</header>

<div class="controls">
  <button onclick="toggleTheme()">Light / Dark</button>
  <button onclick="enableAudio()">Sound Reactive</button>
  <button onclick="toggleMusic()">Music</button>
</div>

<div class="socials">
  <a href="https://youtube.com/@i.m.l._official" target="_blank">YouTube</a>
  <a href="https://www.tiktok.com/@i.m.l._official" target="_blank">TikTok</a>
</div>

<section id="hero">
  <div class="logo-hero" id="logoHero">
    <img src="logo.png" alt="I.M.L Logo">
    <span class="glow"></span>
    <canvas id="orbit"></canvas>
  </div>
  <p class="hero-text">High-voltage sound · Cinematic visuals · I.M.L.</p>
</section>

<section>
  <h2>Latest Videos</h2>
  <iframe src="https://www.youtube.com/embed?listType=playlist&list=UUes-oJI1M7Rr6oWIofhK6fg" allowfullscreen></iframe>
</section>

<section>
  <h2>Download</h2>
  <div class="downloads">
    <a href="#">Windows</a>
    <a href="#">Android</a>
    <a href="#">iOS</a>
  </div>
</section>

<footer>© 2026 I.M.L. Official</footer>

<audio id="bgMusic" src="background.mp3" loop></audio>

<script>
/* ===== THEME ===== */
function toggleTheme(){
  document.body.dataset.theme =
    document.body.dataset.theme==="dark"?"":"dark";
}

/* ===== MUSIC PLAYER ===== */
const music=document.getElementById("bgMusic");
let musicOn=false;

function toggleMusic(){
  if(!musicOn){
    music.play();
    musicOn=true;
  }else{
    music.pause();
    musicOn=false;
  }
}

/* ===== BACKGROUND PARTICLES ===== */
const bg=document.getElementById("bg"),ctx=bg.getContext("2d");
let w,h,particles=[],audioLevel=0;

function resize(){w=bg.width=innerWidth;h=bg.height=innerHeight}
addEventListener("resize",resize);resize();

for(let i=0;i<100;i++)particles.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()*1.5+.5});

function draw(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.y-=p.s+audioLevel*6;
    if(p.y<0)p.y=h;
    ctx.fillStyle="rgba(77,184,255,.6)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,2+audioLevel*4,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== AUDIO REACTIVE ===== */
async function enableAudio(){
  const stream=await navigator.mediaDevices.getUserMedia({audio:true});
  const ac=new AudioContext(),an=ac.createAnalyser();
  ac.createMediaStreamSource(stream).connect(an);
  const data=new Uint8Array(an.frequencyBinCount);
  const glow=document.querySelector(".logo-hero .glow");

  function loop(){
    an.getByteFrequencyData(data);
    audioLevel=data.reduce((a,b)=>a+b)/data.length/255;
    if(glow) glow.style.transform=`scale(${1+audioLevel*.4})`;
    requestAnimationFrame(loop);
  }
  loop();
}

/* ===== HERO INTERACTIONS ===== */
const hero=document.getElementById("logoHero");
hero.addEventListener("click",()=>hero.classList.toggle("expanded"));
addEventListener("scroll",()=>hero.style.transform=`translateY(${scrollY*.15}px)`);

/* ===== ORBIT ===== */
const orbit=document.getElementById("orbit"),octx=orbit.getContext("2d");
let ow,oh,a=0;
function r(){ow=orbit.width=orbit.offsetWidth;oh=orbit.height=orbit.offsetHeight}
addEventListener("resize",r);r();
function o(){
  octx.clearRect(0,0,ow,oh);a+=.01;
  for(let i=0;i<12;i++){
    const t=a+i*(Math.PI*2/12),r2=ow/2.2;
    octx.fillStyle="rgba(77,184,255,.8)";
    octx.beginPath();
    octx.arc(ow/2+Math.cos(t)*r2,oh/2+Math.sin(t)*r2,2.2,0,Math.PI*2);
    octx.fill();
  }
  requestAnimationFrame(o);
}
o();

/* ===== SERVICE WORKER + AUTO UPDATE ===== */
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js").then(reg=>{
    reg.onupdatefound=()=>{
      const nw=reg.installing;
      nw.onstatechange=()=>{
        if(nw.state==="installed"&&navigator.serviceWorker.controller){
          if(confirm("New update available. Reload now?")){
            nw.postMessage("SKIP_WAITING");
            location.reload();
          }
        }
      };
    };
  });
}
</script>

</body>
</html>
