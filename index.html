<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Official Hub for I.M.L. - Stream the latest tracks, watch new music videos, and join the movement.">
    <meta name="keywords" content="IML, IML Official, New Music, YouTube Artist, Music Hub">
    <meta property="og:title" content="I.M.L. Official | Music & Visuals">
    <meta property="og:description" content="The official destination for I.M.L. tracks and videos. Install the app now.">
    <meta property="og:image" content="1000032165.png">
    <meta property="og:url" content="https://yourusername.github.io/iml-hub/">
    
    <link rel="manifest" href="manifest.json">
    <title>I.M.L. Official Hub</title>
<style>
    :root { 
        --primary: #00d2ff; 
        --bg: #050505; 
        --accent: #ff0050; /* TikTok Pink for highlights */
    }

    /* ANIMATED BACKGROUND */
    body { 
        background: var(--bg); 
        color: white; 
        font-family: 'Segoe UI', sans-serif; 
        margin: 0; 
        text-align: center;
        overflow-x: hidden;
        background-image: linear-gradient(0deg, transparent 24%, rgba(0, 210, 255, .05) 25%, rgba(0, 210, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 210, 255, .05) 75%, rgba(0, 210, 255, .05) 76%, transparent 77%, transparent);
        background-size: 50px 50px; /* Tech-grid pattern */
    }

    /* FLOATING HEADER */
    header { 
        padding: 80px 20px; 
        background: radial-gradient(circle, rgba(0,210,255,0.1) 0%, transparent 70%);
    }

    /* GLOWING LOGO ANIMATION */
    .logo { 
        width: 160px; height: 160px; 
        border-radius: 50%; 
        border: 2px solid var(--primary); 
        box-shadow: 0 0 20px var(--primary); 
        transition: 0.5s;
        animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
        from { box-shadow: 0 0 20px var(--primary), inset 0 0 10px var(--primary); }
        to { box-shadow: 0 0 40px var(--primary), inset 0 0 20px var(--primary); transform: scale(1.02); }
    }

    /* NEON VIDEO CARDS */
    .video-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
        gap: 30px; 
        padding: 40px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }

    .card { 
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(10px); /* Glass effect */
        border-radius: 15px; 
        border: 1px solid rgba(0, 210, 255, 0.2); 
        overflow: hidden; 
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }

    .card:hover { 
        transform: translateY(-10px) scale(1.03); 
        border-color: var(--primary); 
        box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3); 
    }

    /* SOCIAL BAR UPGRADE */
    .social-bar { 
        padding: 20px; 
        background: rgba(0,0,0,0.8); 
        backdrop-filter: blur(15px);
        border-bottom: 1px solid #333;
    }
</style>
</head>
<body>

    <div id="pwa-area">
        <button class="install-btn" id="installBtn">INSTALL I.M.L. APP</button>
    </div>

    <nav class="social-bar">
        <a href="https://www.tiktok.com/@i.m.l._official" target="_blank" class="tiktok-link">TikTok</a>
        <a href="https://youtube.com/@i.m.l._official" target="_blank" class="yt-link">YouTube</a>
    </nav>

    <header>
        <img src="1000032165.png" class="logo" alt="IML Logo">
        <h1>I.M.L. OFFICIAL</h1>
    </header>

    <main class="video-grid">
        <div class="card"><iframe src="https://www.youtube.com/embed/ZSYhsA1_yL8"></iframe></div>
        <div class="card"><iframe src="https://www.youtube.com/embed/irbqdvb9rLY"></iframe></div>
        <div class="card"><iframe src="https://www.youtube.com/embed/8YkRKiAjGO8"></iframe></div>
    </main>

    <footer>&copy; 2026 I.M.L. | Optimized for PC, Android, & iOS</footer>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        let prompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); prompt = e;
            document.getElementById('pwa-area').style.display = 'block';
        });
        document.getElementById('installBtn').addEventListener('click', () => {
            if(prompt) prompt.prompt();
        });
    </script>
</body>
</html>
