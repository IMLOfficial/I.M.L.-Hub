<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.M.L. | CYBER-HUB v2.0</title>
    <style>
        :root { --primary: #00d2ff; --bg: #020202; --glitch-red: #ff0055; --glitch-blue: #00f7ff; }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Courier New', monospace; overflow-x: hidden; }

        #canvas-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* CYBER HUD ELEMENTS */
        .hud-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; border: 1px solid rgba(0, 210, 255, 0.1); }
        .hud-coords { position: absolute; bottom: 20px; left: 20px; font-size: 10px; color: var(--primary); letter-spacing: 2px; }
        .hud-status { position: absolute; top: 80px; right: 20px; font-size: 10px; color: var(--primary); text-align: right; line-height: 1.5; }

        /* GLITCH HEADER */
        .header-container { padding: 60px 20px; text-align: center; position: relative; }
        .logo-glitch { width: 140px; border-radius: 50%; filter: drop-shadow(0 0 15px var(--primary)); position: relative; z-index: 5; }
        
        /* GLITCH TEXT EFFECT */
        .glitch-text { font-size: 4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 15px; position: relative; display: inline-block; }
        .glitch-text::before, .glitch-text::after { content: 'I.M.L.'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        .glitch-text:hover::before { animation: glitch-anim 0.3s infinite; color: var(--glitch-red); left: -2px; }
        .glitch-text:hover::after { animation: glitch-anim 0.3s infinite reverse; color: var(--glitch-blue); left: 2px; }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* PROFESSIONAL GRID WITH CARD GLITCH */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px 10%; position: relative; z-index: 10; }
        .video-card { background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 4px; overflow: hidden; transition: 0.2s; }
        .video-card:hover { border-color: var(--primary); transform: skewX(-2deg); box-shadow: 5px 5px 0px var(--glitch-red), -5px -5px 0px var(--glitch-blue); }
        iframe { width: 100%; aspect-ratio: 16/9; border: 0; filter: grayscale(0.5); transition: 0.3s; }
        .video-card:hover iframe { filter: grayscale(0); }

        .info { padding: 15px; border-top: 1px solid #222; }
        .info h3 { margin: 0; font-size: 1rem; color: var(--primary); }
    </style>
</head>
<body>

    <canvas id="canvas-layer"></canvas>

    <div class="hud-overlay">
        <div class="hud-coords" id="mouse-tracker">LOC: 0.00 / 0.00</div>
        <div class="hud-status">SYSTEM: ACTIVE<br>SIGNAL: HIGH FREQUENCY<br>MODE: ANALYZING_SOUND</div>
    </div>

    <div class="header-container">
        <img src="1000032165.png" class="logo-glitch" alt="IML">
        <br>
        <h1 class="glitch-text">I.M.L.</h1>
    </div>

    <div class="video-grid">
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/ZSYhsA1_yL8"></iframe>
            <div class="info"><h3>NO FILTER NEEDED</h3></div>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/irbqdvb9rLY"></iframe>
            <div class="info"><h3>THE VIEW FROM HERE</h3></div>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/8YkRKiAjGO8"></iframe>
            <div class="info"><h3>L'Ã‰CLAT ET LE CHAOS</h3></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        const tracker = document.getElementById('mouse-tracker');
        let points = [];
        let mouse = { x: 0, y: 0 };

        window.onmousemove = (e) => { 
            mouse.x = e.clientX; 
            mouse.y = e.clientY;
            tracker.innerText = `LOC: ${mouse.x}.00 / ${mouse.y}.00`;
        };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<60; i++) points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vX: (Math.random() - 0.5) * 1.5,
                vY: (Math.random() - 0.5) * 1.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Scanned Grid
            ctx.strokeStyle = 'rgba(0, 210, 255, 0.05)';
            for(let i=0; i<canvas.width; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }

            points.forEach(p => {
                p.x += p.vX; p.y += p.vY;
                if(p.x < 0 || p.x > canvas.width) p.vX *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vY *= -1;

                ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
                ctx.fillRect(p.x, p.y, 2, 2);

                let dist = Math.hypot(mouse.x - p.x, mouse.y - p.y);
                if(dist < 200) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${1 - dist/200})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                    
                    // Add small scanning circles
                    if(dist < 50) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }

        window.onresize = init;
        init(); draw();
    </script>
</body>
</html>
